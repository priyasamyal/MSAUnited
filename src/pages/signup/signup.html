<ion-header no-border class="top">
     <ion-navbar>
          <button ion-button menuToggle></button>
     </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page log sign_inner">

     <div class="background-frame">

          <div class="login-outter">

               <div class="inner-box">

                    <h3 padding>Register to Chat</h3>

                    <form [formGroup]="signup">
                         <ion-grid>

                              <ion-row>

                                   <ion-col col-12>
                                        <div class="user_type_label">
                                             <span class="button-inner">Select User Role:<span class="user_type_asterik">&#42;</span></span>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <ion-item class="item item-ios terms_check_1">
                                             <input type="radio" value="caregiver" formControlName="userOption" [(ngModel)]="userOption">
                                        </ion-item>
                                        <ion-label class="user-option">Caregiver</ion-label>
                                   </ion-col>

                                   <ion-col col-6>
                                        <ion-item class="item item-ios terms_check_1">
                                             <input type="radio" value="patient" formControlName="userOption" [(ngModel)]="userOption">
                                        </ion-item>
                                        <ion-label class="user-option">Patient</ion-label>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="text" formControlName="firstname" placeholder="First name" [(ngModel)]="firstname"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="text" formControlName="lastname" placeholder="Last name" [(ngModel)]="lastname"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-select interface="action-sheet" class="phone_code" formControlName="phonecode" [(ngModel)]="phonecode" submitText="Okay">
                                                       <ion-option value="" disabled>Country Code</ion-option>
                                                       <!--p.phone_code == '+1' ? '+1':p-->
                                                       <ion-option *ngFor="let p of this.singleton.countriesArr" [value]="p.country_id">{{p.phone_code}}&nbsp;({{p.country_name}})</ion-option>
                                                  </ion-select>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="tel" maxlength="10" formControlName="contactnumber" placeholder="Telephone no." [(ngModel)]="contactnumber"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-12>
                                        <div class="asterisk_sign my-timezone">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <select-searchable formControlName="timezone" [(ngModel)]="timezone" [items]="this.singleton.timezoneArr" itemValueField="timezone_id" itemTextField="combined" [canSearch]="true" (onChange)="portChange($event)">
                                                  </select-searchable>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="email" formControlName="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="text" formControlName="username" placeholder="Username" [(ngModel)]="username"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="password" formControlName="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-6>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="password" formControlName="confirmpassword" placeholder="Confirm Password" [(ngModel)]="confirmpassword"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-12>
                                        <div class="asterisk_sign">
                                             <span class="asterisk_in"></span>
                                             <ion-item>
                                                  <ion-input type="text" formControlName="diagnosis" placeholder="Diagnosis" [(ngModel)]="diagnosis"></ion-input>
                                             </ion-item>
                                        </div>
                                   </ion-col>

                                   <ion-col col-12>
                                        <div class="note">
                                             <span class="button-inner">
                                        <ion-icon ios="ios-star" md="md-star" class="star_icon"></ion-icon>
                                        These fields are Mandatory to fill.
                                      </span>
                                        </div>
                                   </ion-col>

                                   <ion-col col-12>
                                        <ion-item class="item item-ios terms_check">
                                             <ion-checkbox type="checkbox" checked="false" formControlName="acceptConditions" [(ngModel)]="acceptConditions" class="checkbox-ios inner_check"></ion-checkbox>
                                        </ion-item>
                                        <ion-label class="agree">I agree to the <u (click)="this.singleton.launch(this.singleton.privacyPolicyLink)">Terms of Use and Privacy Policy</u></ion-label>
                                   </ion-col>

                              </ion-row>

                         </ion-grid>

                         <div padding class="style_box">
                              <button ion-button color="primary" block [disabled]="signup.invalid" (click)="signupFunc()">SIGNUP</button>
                         </div>

                    </form>

               </div>

               <div class="exist_account bar-light">
                    <h2>Already have an account ? <a (click)="back2Login()">Login</a></h2>
               </div>

          </div>
     </div>
</ion-content>
